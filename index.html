<!DOCTYPE html>
<html>
<head>
  <title>저의 노래입니다</title>
   <link rel="icon" type="image/png" href="https://res.cloudinary.com/djahj3ioy/image/upload/v1685637231/KakaoTalk_20230602_013321660_gjcx4q.png">
  <style>
    body {
      text-align: center;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }
    #wrapper {
      width: 400px;
      margin: 0 auto;
      border: 1px solid #ddd;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #FAD2E7;
      color: #000;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <h1>이름을 입력해주세요 >_<</h1>
    <input type="text" id="nameInput" placeholder="닉네임도 가능!!!">
    <button onclick="submitName()">제출</button>
 <div id="visitor-list"></div>
  </div>
  <script>
    var visitors = [];

    function submitName() {
      var name = document.getElementById("nameInput").value;
      if (name) {
        visitors.push(name);
        if (visitors.length > 20) {
          visitors.shift(); // 가장 오래된 이름 삭제
        }
        displayVisitorList();
        alert("그대의 이름: " + name);
window.location.href = "https://haaayeon.github.io/Music/";
    } else {
        alert("이름을 입력하세요.");
      }
    }

    function displayVisitorList() {
      var visitorList = document.getElementById("visitor-list");
      visitorList.innerHTML = '';
      for (var i = 0; i < visitors.length; i++) {
        var listItem = document.createElement("li");
        listItem.textContent = visitors[i];
        visitorList.appendChild(listItem);
      }
    }
  </script>
</body>
</html>
